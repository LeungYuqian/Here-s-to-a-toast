<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êï¨‰∏ÄÊùØ - ËÅäÂ§©ÂÆ§</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü•Ç</text></svg>">
    <style>
        :root {
            --primary-bg: #ffffff;
            --chat-bg: #f7f7f7;
            --text-color: #000000;
            --bubble-me: linear-gradient(135deg, #333333, #666666);
            --bubble-other: #e0e0e0;
            --accent-color: #333333;
            --border-color: rgba(0,0,0,0.1);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .dark-theme {
            --primary-bg: #000000;
            --chat-bg: #1a1a1a;
            --text-color: #ffffff;
            --bubble-me: linear-gradient(135deg, #cccccc, #999999);
            --bubble-other: #333333;
            --accent-color: #cccccc;
            --border-color: rgba(255,255,255,0.1);
            --shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 850px;
            margin: 20px auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            overflow: hidden;
            background: var(--chat-bg);
            box-shadow: var(--shadow);
            position: relative;
            transition: all 0.3s ease;
        }

        .header {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--chat-bg);
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            animation: slideFade 1s infinite;
        }

        @keyframes slideFade {
            0% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #34c759;
            border-radius: 50%;
            box-shadow: 0 0 8px #34c759;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-btn, .settings, .share-btn, .back-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.2s ease;
        }

        .theme-btn:hover, .settings:hover, .share-btn:hover, .back-btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu {
            position: absolute;
            right: 25px;
            top: 60px;
            background: var(--chat-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 10;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .menu.active {
            display: block;
        }

        .menu-item {
            margin: 12px 0;
            font-size: 15px;
            color: var(--text-color);
        }

        .menu input, .menu button {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bubble-other);
            outline: none;
            width: 100%;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .menu button:hover {
            background: var(--accent-color);
            color: var(--chat-bg);
        }

        .chat-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: var(--chat-bg);
        }

        .message {
            max-width: 75%;
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .message.me {
            margin-left: auto;
            background: var(--bubble-me);
            color: white;
        }

        .message.other {
            background: var(--bubble-other);
            color: var(--text-color);
        }

        .message .sender {
            font-size: 13px;
            opacity: 0.85;
            margin-bottom: 5px;
        }

        .input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            background: var(--chat-bg);
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            background: var(--bubble-other);
            outline: none;
            font-size: 16px;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .input-area button {
            padding: 14px 25px;
            border: none;
            border-radius: 25px;
            background: var(--accent-color);
            color: var(--chat-bg);
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background: var(--chat-bg);
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .user-list div {
            padding: 10px;
            margin: 5px 0;
            background: var(--bubble-other);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .user-list div:hover {
            background: var(--accent-color);
            color: var(--chat-bg);
        }
    </style>
</head>
<body>
    <div class="container" id="mainChat">
        <div class="header">
            <span class="title">Êï¨‰∏ÄÊùØ</span>
            <div class="status">
                <span class="status-dot"></span>
                <span>ÊúçÂãôÂô®Á©©ÂÆö‰∏≠</span>
            </div>
            <div class="header-right">
                <button class="theme-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="share-btn" onclick="sharePage()">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="menu">
                <div class="menu-item">‰ΩúËÄÖÔºöÂì•</div>
                <div class="menu-item">
                    <input type="text" id="username" placeholder="Ë®≠ÁΩÆÂêçÂ≠óÔºàÂÉÖ‰∏≠ÊñáÔºâ" pattern="[\u4e00-\u9fa5]+" maxlength="10">
                </div>
                <div class="menu-item">
                    <button onclick="showUsers()">Áï∂ÂâçÁî®Êà∂</button>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chatArea"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ...">
            <button onclick="sendMessage('main')">ÁôºÈÄÅ</button>
        </div>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3>Áï∂ÂâçÁî®Êà∂</h3>
            <div class="user-list" id="userList"></div>
        </div>
    </div>

    <script>
        const colors = ['#333333', '#666666', '#999999', '#cccccc', '#555555',
                       '#777777', '#aaaaaa', '#888888', '#444444', '#bbbbbb'];
        let colorIndex = 0;
        let currentChat = 'main';
        const chats = { main: [] };
        const users = new Map();

        // ÁîüÊàêÂîØ‰∏ÄID
        function generateUserId() {
            const randomNum = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
            return `ly${randomNum}`;
        }

        // ËºâÂÖ•ÊàñÁîüÊàêÁî®Êà∂IDËàáË®≠ÁΩÆ
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = generateUserId();
            localStorage.setItem('userId', userId);
        }
        const savedTheme = localStorage.getItem('theme') || 'light';
        const savedUsername = localStorage.getItem('username') || 'ÂåøÂêç';
        const savedChats = JSON.parse(localStorage.getItem('chats')) || { main: [] };
        Object.assign(chats, savedChats);
        document.body.classList.toggle('dark-theme', savedTheme === 'dark');
        document.querySelector('.theme-btn i').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        document.getElementById('username').value = savedUsername;

        // ÂàùÂßãÂåñÁî®Êà∂
        users.set(userId, savedUsername);
        users.set('ly12345678', 'Â∞èÊòé');
        users.set('ly87654321', 'Â∞èÁ¥Ö');

        // ËºâÂÖ•‰∏ªËÅäÂ§©ÂÆ§Ë®äÊÅØ
        const chatArea = document.getElementById('chatArea');
        chats.main.forEach(msg => renderMessage(msg, 'main'));

        // È°èËâ≤Êº∏ËÆä
        setInterval(() => {
            document.querySelector('.title').style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 1500);

        // Ë®≠ÁΩÆËèúÂñÆ
        document.querySelector('.settings').addEventListener('click', () => {
            document.querySelector('.menu').classList.toggle('active');
        });

        // ‰∏ªÈ°åÂàáÊèõ
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            document.querySelector('.theme-btn i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Áî®Êà∂ÂêçË®≠ÁΩÆËàá‰øùÂ≠ò
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', (e) => {
            let value = e.target.value;
            if (!/^[\u4e00-\u9fa5]*$/.test(value) || value === 'Âì•') {
                value = value.replace(/[^\u4e00-\u9fa5]/g, '').replace('Âì•', '');
                e.target.value = value;
            }
            const username = value || 'ÂåøÂêç';
            localStorage.setItem('username', username);
            users.set(userId, username);
        });

        // Ê∏≤ÊüìË®äÊÅØ
        function renderMessage(msg, chatId) {
            const area = document.getElementById('chatArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.isMe ? 'me' : 'other'}`;
            msgDiv.innerHTML = `<span class="sender">${msg.sender} (${msg.userId})</span>${msg.text}`;
            area.appendChild(msgDiv);
            area.scrollTop = area.scrollHeight;
        }

        // ÁôºÈÄÅË®äÊÅØ
        function sendMessage(chatId) {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const username = usernameInput.value || 'ÂåøÂêç';
            
            if (message) {
                const msg = { userId: userId, sender: username, text: message, isMe: true };
                chats[chatId].push(msg);
                renderMessage(msg, chatId);
                
                localStorage.setItem('chats', JSON.stringify(chats));
                
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(currentChat);
        });

        // ÂàÜ‰∫´ÂäüËÉΩ
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Êï¨‰∏ÄÊùØ - ËÅäÂ§©ÂÆ§',
                    text: 'Âä†ÂÖ•ÊàëÁöÑËÅäÂ§©ÂÆ§ÂêßÔºÅ',
                    url: window.location.href
                }).catch(err => console.log('ÂàÜ‰∫´Â§±Êïó', err));
            } else {
                alert('‰Ω†ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊåÅÂàÜ‰∫´ÂäüËÉΩÔºåË´ãÊâãÂãïË§áË£ΩÁ∂≤ÂùÄÂàÜ‰∫´ÔºÅ');
            }
        }

        // È°ØÁ§∫Áï∂ÂâçÁî®Êà∂
        function showUsers() {
            const modal = document.getElementById('userModal');
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            users.forEach((name, id) => {
                if (id !== userId) {
                    const div = document.createElement('div');
                    div.textContent = `${name} (${id})`;
                    div.onclick = () => addFriend(id, name);
                    userList.appendChild(div);
                }
            });
            
            modal.style.display = 'flex';
            document.querySelector('.menu').classList.remove('active');
        }

        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) e.currentTarget.style.display = 'none';
        });

        // Âä†Â•ΩÂèã‰∏¶ÈñãÊñ∞ËÅäÂ§©ÂÆ§
        function addFriend(friendId, friendName) {
            const chatId = `private_${friendId}`;
            if (!chats[chatId]) chats[chatId] = [];
            
            currentChat = chatId;
            const mainChat = document.getElementById('mainChat');
            mainChat.style.display = 'none';
            
            const privateChat = document.createElement('div');
            privateChat.className = 'container';
            privateChat.innerHTML = `
                <div class="header">
                    <button class="back-btn" onclick="backToMain()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span class="title">${friendName}</span>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>ÊúçÂãôÂô®Á©©ÂÆö‰∏≠</span>
                    </div>
                    <div class="header-right"></div>
                </div>
                <div class="chat-area" id="privateChatArea"></div>
                <div class="input-area">
                    <input type="text" id="privateMessageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ...">
                    <button onclick="sendMessage('${chatId}')">ÁôºÈÄÅ</button>
                </div>
            `;
            document.body.appendChild(privateChat);
            
            const privateArea = document.getElementById('privateChatArea');
            chats[chatId].forEach(msg => renderMessage(msg, chatId));
            document.getElementById('userModal').style.display = 'none';
            
            document.getElementById('privateMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage(chatId);
            });
        }

        // ËøîÂõû‰∏ªËÅäÂ§©ÂÆ§
        function backToMain() {
            currentChat = 'main';
            document.querySelectorAll('.container:not(#mainChat)').forEach(el => el.remove());
            document.getElementById('mainChat').style.display = 'flex';
            chatArea.innerHTML = '';
            chats.main.forEach(msg => renderMessage(msg, 'main'));
        }

        // Èò≤Ê≠¢ÊîæÂ§ß‰∏¶Ëá™ÂãïÁ∏ÆÂõû
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        window.addEventListener('resize', () => {
            if (window.visualViewport.scale !== 1) {
                document.body.style.zoom = 1 / window.visualViewport.scale;
                setTimeout(() => document.body.style.zoom = 1, 100);
            }
        });
    </script>
</body>
</html>
